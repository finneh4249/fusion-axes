<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
<title>Fusion Party Value Alignment Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script type="module" src="assets/js/common.js"></script>
<script type="module" src="questions.js"></script>
<script type="module" src="assets/js/quiz.js"></script>

<!-- Navigation -->
<nav class="nav">
    <div class="nav-container">
        <div class="nav-brand">
            <img src="icon.svg" alt="Fusion Party" class="nav-logo">
            <span class="nav-title">Fusion Values</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">← Back to Home</a>
        </div>
    </div>
</nav>

<!-- Quiz Container -->
<div class="quiz-container">
    <div class="quiz-header">
        <h1 class="results-title">Value Alignment Assessment</h1>
        <div class="quiz-progress">
            <div class="quiz-progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="question-number" id="question-number">Loading...</div>
    </div>
    
    <div class="question-container">
        <p class="question-text" id="question-text">Loading question...</p>
    </div>
    
    <div class="answer-buttons">
        <button class="button answer-button strongly-agree" data-value="2">
            <span>Strongly Agree</span>
        </button>
        <button class="button answer-button agree" data-value="1">
            <span>Agree</span>
        </button>
        <button class="button answer-button neutral" data-value="0">
            <span>Neutral/Unsure</span>
        </button>
        <button class="button answer-button disagree" data-value="-1">
            <span>Disagree</span>
        </button>
        <button class="button answer-button strongly-disagree" data-value="-2">
            <span>Strongly Disagree</span>
        </button>
    </div>
    
    <div class="quiz-navigation">
        <button class="small_button nav-button" id="back_button">← Previous</button>
        <button class="small_button_off nav-button" id="back_button_off" disabled>← Previous</button>    </div>
</div>

</body>
</html>
