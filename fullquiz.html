<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Party Value Alignment Quiz - Full Assessment</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="quiz-page">
    <script type="module" src="assets/js/common.js"></script>
    <script type="module" src="questions.js"></script>
    <script type="module" src="assets/js/fullquiz.js"></script>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="icon.svg" alt="Fusion Party" class="nav-logo">
                <span class="nav-title">Fusion Party</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="instructions.html" class="nav-link">Instructions</a>
                <a href="quiz.html" class="nav-link">Quick Quiz</a>
                <a href="fullquiz.html" class="nav-link active" aria-current="page">Full Assessment</a>
            </div>
        </div>
    </nav>

    <!-- Quiz Container -->
    <main class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Complete Value Assessment</h1>
            <p class="quiz-subtitle">Comprehensive evaluation of your political values alignment</p>
            
            <!-- Progress Bar -->
            <div class="progress-container"
                 role="progressbar"
                 id="quiz-progress-bar-container"
                 aria-label="Quiz Progress"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 aria-valuenow="0">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="question-number" aria-live="polite">Loading...</div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="question-card">
            <div class="question-content">
                <p class="question-text" id="question-text" aria-live="polite">Loading your first question...</p>
            </div>

            <!-- Answer Options -->
            <div class="answer-options">
                <button class="answer-btn strongly-agree" data-value="2">
                    <span class="answer-icon">üëç</span>
                    <span class="answer-text">Strongly Agree</span>
                </button>
                <button class="answer-btn agree" data-value="1">
                    <span class="answer-icon">‚úì</span>
                    <span class="answer-text">Agree</span>
                </button>
                <button class="answer-btn neutral" data-value="0">
                    <span class="answer-icon">‚óã</span>
                    <span class="answer-text">Neutral/Unsure</span>
                </button>
                <button class="answer-btn disagree" data-value="-1">
                    <span class="answer-icon">‚úó</span>
                    <span class="answer-text">Disagree</span>
                </button>
                <button class="answer-btn strongly-disagree" data-value="-2">
                    <span class="answer-icon">üëé</span>
                    <span class="answer-text">Strongly Disagree</span>
                </button>
            </div>

            <!-- Navigation -->
            <div class="quiz-navigation">
                <button class="nav-btn prev-btn" id="back_button">
                    ‚Üê Previous Question
                </button>
                <button class="nav-btn prev-btn disabled" id="back_button_off" disabled>
                    ‚Üê Previous Question
                </button>
                <div class="keyboard-hint">
                    Use keys 1-5 or Space to answer
                </div>
            </div>
        </div>    </main>

</body>
</html>
